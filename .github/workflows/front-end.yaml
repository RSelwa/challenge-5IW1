name: 🖌️ Front end

on:
  push:
    paths:
      - "front/**"

jobs:
  base:
    uses: ./.github/workflows/base.yaml

  build:
    needs: base
    uses: ./.github/workflows/build.yaml
    secrets: inherit

  units-test:
    needs: build
    uses: ./.github/workflows/test-units.yaml
    secrets: inherit

  cypress-run:
    uses: ./.github/workflows/cypress.yaml
    secrets: inherit

  deploy-vercel-prod:
    if: github.ref_name == 'develop'
    needs: units-test
    uses: ./.github/workflows/vercel-prod.yaml
    secrets: inherit # <= this one
