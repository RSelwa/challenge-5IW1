name: Front end Build

on:
  push:
    # paths:
    #   - "front-client/**"

jobs:
  base:
    name: 📦 Base
    runs-on: ubuntu-latest
    defaults:
      run:
        # put the steps in subfolder front-client
        working-directory: front-client
    steps:
      - name: ✨ Checkout
        uses: actions/checkout@v3
      - name: 🧶 Install Yarn
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
          cache-dependency-path: front-client/yarn.lock
      - name: 🏎️ Cache Dependencies
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn

      - name: 📦 Install Dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install
  build:
    name: 📦 Build
    needs: base
    runs-on: ubuntu-latest
    defaults:
      run:
        # put the steps in subfolder front-client
        working-directory: front-client
    steps:
      - name: ✨ Checkout
        uses: actions/checkout@v3
      - name: 🧶 Install Yarn
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
          cache-dependency-path: front-client/yarn.lock
      - name: 🏎️ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn
          restore-keys: ${{ runner.os }}-yarn
      - name: 📦 Build front
        run: yarn test
