name: Front end Build

on:
  push:
    # paths:
    #   - "front-client/**"

jobs:
  base:
    name: ✨ Base
    runs-on: ubuntu-latest
    steps:
      - name: ✨ Checkout
        uses: actions/checkout@v3
      - name: 🧶 Install Yarn
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
          cache-dependency-path: yarn.lock
      - name: 🏎️ Cache Dependencies
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
      - name: 📦 Install Dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install
  build:
    name: 📦 Build
    needs: base
    runs-on: ubuntu-latest
    env:
      Workspace: front-client
    steps:
      - name: ✨ Checkout
        uses: actions/checkout@v3
      - name: 🧶 Install Yarn
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
          cache-dependency-path: yarn.lock
      - name: 🏎️ Cache Dependencies
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}

      - name: Cache Build
        uses: actions/cache@v3
        id: build-cache-front
        with:
          path: ${{ github.workspace }}/$Workspace/.next/cache
          key: ${{ runner.os }}-build-${{ hashFiles('yarn.lock') }}
          restore-keys: ${{ runner.os }}-build-${{ hashFiles('yarn.lock') }}
      
      - name: 📦 Build front
        if: steps.build-cache-front.outputs.cache-hit != 'true'
        run: yarn workspace $Workspace build
