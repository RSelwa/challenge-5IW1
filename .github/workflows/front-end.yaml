name: Front end Build

on:
  push:
    # paths:
    #   - "front-client/**"

jobs:
  base:
    name: âœ¨ Base
    runs-on: ubuntu-latest
    # defaults:
    #   run:
    #     # put the steps in subfolder front-client
    #     working-directory: front-client
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v3
      - name: ğŸ§¶ Install Yarn
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
          cache-dependency-path: yarn.lock
      - name: ğŸï¸ Cache Dependencies
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('front-client/yarn.lock') }}front-client/
      - name: ğŸ“¦ Install Dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install
  build:
    name: ğŸ“¦ Build
    needs: base
    runs-on: ubuntu-latest
    # defaults:
    #   run:
    #     # put the steps in subfolder front-client
    #     working-directory: front-client
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v3
      - name: ğŸ§¶ Install Yarn
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
          cache-dependency-path: yarn.lock
      - name: ğŸï¸ Cache Dependencies
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('front-client/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-${{ hashFiles('front-client/yarn.lock') }}
      - name: ğŸ“¦ Build front
        run: yarn workspace front-client build
