name: ğŸ–¼ï¸ Cypress

on:
  workflow_call:

jobs:
  cypress:
    name: ğŸ–¼ï¸ Cypress
    runs-on: ubuntu-latest
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v3
      - name: ğŸ§¶ Install Yarn
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: front/yarn.lock
      - name: ğŸï¸ Cache Dependencies
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: front/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      - name: ğŸ–¼ï¸ Cache Cypress
        uses: actions/cache@v3
        id: cache-cypress-binary
        with:
          path: ~/.cache/Cypress
          key: binary-${{ hashFiles('**/yarn.lock') }}
          restore-keys: binary-${{ hashFiles('**/yarn.lock') }}

      - name: ğŸ“¦ Install Cypress binaries
        run: npx cypress install
      - name: ğŸ–¼ï¸ Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: front
          build: yarn build
          start: yarn dev
          browser: chrome
